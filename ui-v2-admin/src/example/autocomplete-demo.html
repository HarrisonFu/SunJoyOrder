	<script>
		$(function(){
			$("#e1").select2({
				placeholder: "State",
				minimumInputLength: 1,
				ajax: {
					//Replace URL Here
					url: "../mock/json/states.json",
					dataType: 'json',
					data: function (term, page) {
						//query data
					},
					results: function (data, page) {
						return {results: data.states};
					}
				}
			});

			$("#e2").select2({
				placeholder: "States",
				minimumInputLength: 1,
				multiple: true,
				ajax: {
					//Replace URL Here
					url: "../mock/json/states.json",
					dataType: 'json',
					data: function (term, page) {
						//query data
					},
					results: function (data, page) {
						return {results: data.states};
					}
				}
			});
		})
